<div class="row">
    <div class="sheetLeft">
        <article class="post onLight">
            <div class="newsPostHeader">
                <ul class="list-inline hidden-xs">
                    <li ng-repeat="menu in menus"><a  class="btn menuButton" id="{{menu.menu_name}}" ng-click="currentMenu(menu,$event)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"><span style="position: relative; z-index: 2;cursor: pointer;">{{menu.menu_name}}</span><span class="rippleWrap" style="position: absolute; z-index: 1; left: 0px; top: 0px; overflow: hidden; border-radius: 0px; width: 105px; height: 36px; opacity: 1; transition: none; -webkit-transition: none;"><span class="rippleAnimate" style="position: absolute; left: 17.46875px; top: -27.5px; width: 105px; height: 105px; border-radius: 50%; transform: scale3d(0, 0, 1); transition: none; -webkit-transition: none; background-color: rgba(0, 0, 0, 0.2);"></span></span></a></li>
                    </ul>
                <div>
                    <!--{{menus}}-->
                  <setting-menu ng-repeat="menu in menus" menu="menu" items="this_rest_menu_items" restaurant="current_rest" current="menu_type" ng-show="currentDirective(menu)"></setting-menu>
                </div>

            </div>
        </article>
    </div>
</div>
