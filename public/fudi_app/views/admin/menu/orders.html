<div class="row">
    <div class="sheetLeft">
        <article class="post onLight">
            <div class="newsPostHeader">
                <ul class="list-inline hidden-xs">
                    <li >
                        <a  class="btn menuButton onYellow" ng-click="orderStatus('new',$event)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"><span style="position: relative; z-index: 2;cursor: pointer;">
                          New Orders <span style="color:#ff0000;font-weight: bolder;">( {{newOrders.length}} )</span>
                        </span><span class="rippleWrap" style="position: absolute; z-index: 1; left: 0px; top: 0px; overflow: hidden; border-radius: 0px; width: 105px; height: 36px; opacity: 1; transition: none; -webkit-transition: none;"><span class="rippleAnimate" style="position: absolute; left: 17.46875px; top: -27.5px; width: 105px; height: 105px; border-radius: 50%; transform: scale3d(0, 0, 1); transition: none; -webkit-transition: none; background-color: rgba(0, 0, 0, 0.2);"></span></span>
                        </a>
                    </li>
                    <li >
                        <a  class="btn menuButton" ng-click="orderStatus('delivered',$event)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"><span style="position: relative; z-index: 2;cursor: pointer;">
                           Delivered Orders
                        </span><span class="rippleWrap" style="position: absolute; z-index: 1; left: 0px; top: 0px; overflow: hidden; border-radius: 0px; width: 105px; height: 36px; opacity: 1; transition: none; -webkit-transition: none;"><span class="rippleAnimate" style="position: absolute; left: 17.46875px; top: -27.5px; width: 105px; height: 105px; border-radius: 50%; transform: scale3d(0, 0, 1); transition: none; -webkit-transition: none; background-color: rgba(0, 0, 0, 0.2);"></span></span>
                        </a>
                    </li>
                    <li >
                        <a  class="btn menuButton" ng-click="orderStatus('rejected',$event)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"><span style="position: relative; z-index: 2;cursor: pointer;">
                           Rejected Orders
                        </span><span class="rippleWrap" style="position: absolute; z-index: 1; left: 0px; top: 0px; overflow: hidden; border-radius: 0px; width: 105px; height: 36px; opacity: 1; transition: none; -webkit-transition: none;"><span class="rippleAnimate" style="position: absolute; left: 17.46875px; top: -27.5px; width: 105px; height: 105px; border-radius: 50%; transform: scale3d(0, 0, 1); transition: none; -webkit-transition: none; background-color: rgba(0, 0, 0, 0.2);"></span></span>
                        </a>
                    </li>
                    <li >
                        <a  class="btn menuButton" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"><span style="position: relative; z-index: 2;cursor: pointer;">
                          History
                        </span><span class="rippleWrap" style="position: absolute; z-index: 1; left: 0px; top: 0px; overflow: hidden; border-radius: 0px; width: 105px; height: 36px; opacity: 1; transition: none; -webkit-transition: none;"><span class="rippleAnimate" style="position: absolute; left: 17.46875px; top: -27.5px; width: 105px; height: 105px; border-radius: 50%; transform: scale3d(0, 0, 1); transition: none; -webkit-transition: none; background-color: rgba(0, 0, 0, 0.2);"></span></span>
                        </a>
                    </li>
                </ul>
                <div>
                    <setting-orders orders="orders" status="o_status"></setting-orders>
                </div>

            </div>
        </article>
    </div>
</div>
